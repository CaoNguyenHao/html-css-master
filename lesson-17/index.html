<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ul>
    <hr>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Water</li>
    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>- Pure black</dd>


        <dt>Tea</dt>
        <dd>- Shan Tuyet</dd>
    </dl>
    <hr>
    <ul>
        <li>Coffee
            <ul>
                <li>Black</li>
                <li>Bac Xiu</li>
            </ul>
        </li>
    </ul>
    <hr>
    <ol>
        <li>Coffee
            <ol>
                <li>Black</li>
                <li>Bac Xiu</li>
            </ol>
        </li>
        <li>Coffee 2
            <ol>
                <li>Black</li>
                <li>Bac Xiu</li>
            </ol>
        </li>
    </ol>
    <hr>
</body>

</html>
