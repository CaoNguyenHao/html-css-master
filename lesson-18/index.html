<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block, Inline và Inline-Block trong HTML</title>
    <style>
        .box {
            display: inline-block;
            width: 100px;
            height: 50px;
            background: orange;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            color: white;
        }
    </style>
</head>

<body>
    <div style="background-color: lightseagreen;">
        <h1 style="background-color: aqua;">Đây là nội dung thẻ h1</h1>
        <p style="background-color: aquamarine;">Đây là nội dung thẻ p</p>
    </div>
    <hr>
    <span style="background-color: blanchedalmond;">Đây là nội dung thẻ span</span>
    <strong style="background-color: cadetblue;">Đây là nội dung thẻ strong</strong>
    <hr>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>

</html>
