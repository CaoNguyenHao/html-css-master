<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Class và Id</title>
    <style>
        /* Truy cập ID: dùng dấu # */
        #title {
            color: blue;
            text-align: center;
        }

        /* Truy cập Class: dùng dấu . */
        .message {
            color: green;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1 id="title">Xin chào HTML</h1>

    <p class="message">Đây là đoạn văn số 1</p>
    <p class="message">Đây là đoạn văn số 2</p>

    <script src="script.js"></script>
</body>

</html>
