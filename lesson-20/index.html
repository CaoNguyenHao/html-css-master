<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết hợp HTML và JavaScript</title>
</head>

<body>
    <!-- Có 3 cách sử dụng JS trong HTML -->
    <!-- Cách 1: sử dụng JS trực tiếp trong thẻ HTML: -->
    <button type="button" onclick="alert('Hello')">Click here</button>
    <hr>
    <!-- Cách 2: sử dụng JS trong cặp thẻ script -->
    <script>document.getElementById("test").innerHTML = "Haodev"</script>
    <!-- Cách 3: Sử dụng JS trong một file riêng -->
</body>

</html>
